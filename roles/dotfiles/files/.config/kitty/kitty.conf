# vim:fileencoding=utf-8:ft=conf

#-------------------------------------------------------------------------------
# Fonts
#-------------------------------------------------------------------------------

font_family      Source Code Pro Light
italic_font      Source Code Pro Light Italic
bold_font        Source Code Pro Semibold
bold_italic_font Source Code Pro Semibold Italic

# Font size (in pts)
font_size        11.5

#-------------------------------------------------------------------------------
# Cursor Customization
#-------------------------------------------------------------------------------

# The cursor color
cursor #d8dee9

#-------------------------------------------------------------------------------
# Scrollback
#-------------------------------------------------------------------------------

# Number of lines of history to keep in memory for scrolling back
scrollback_lines 5000

#-------------------------------------------------------------------------------
# Mouse
#-------------------------------------------------------------------------------

# Hide mouse cursor after the specified number of seconds of the
# mouse not being used. Set to zero to disable mouse cursor hiding.
mouse_hide_wait 0

# The color for highlighting URLs on mouse-over
url_color #81a1c1
url_style single

#-------------------------------------------------------------------------------
# Terminal Bell
#-------------------------------------------------------------------------------

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no

#-------------------------------------------------------------------------------
# Window Layout
#-------------------------------------------------------------------------------

remember_window_size     no
initial_window_width     1280
initial_window_height    800
window_resize_step_cells 20

# The window margin (in pts) (blank area outside the border)
window_margin_width 5

# The window padding (in pts) (blank area between the text and the window border)
window_padding_width 10

# The color for the border of the active window
active_border_color #e5e9f0

# The color for the border of inactive windows
inactive_border_color #3a4150

#-------------------------------------------------------------------------------
# Tab Bar
#-------------------------------------------------------------------------------

active_tab_foreground    #3a4150
active_tab_background    #e5e9f0
inactive_tab_foreground  #e5e9f0
inactive_tab_background  #272b35
active_tab_font_style    bold
tab_separator " â”‚ "

#-------------------------------------------------------------------------------
# Color Scheme
#-------------------------------------------------------------------------------

foreground           #d8dee9
background           #15171E
selection_foreground #d8dee9
selection_background #4c566a

# Black
color0   #3b4252
color8   #4c566a

# Red
color1   #bf616a
color9   #bf616a

# Green
color2   #a3be8c
color10  #a3be8c

# Yellow
color3   #ebcb8b
color11  #ebcb8b

# Blue
color4   #81a1c1
color12  #81a1c1

# Magenta
color5   #b48ead
color13  #b48ead

# Cyan
color6   #88c0d0
color14  #88c0d0

# White
color7   #e5e9f0
color15  #eceff4

#-------------------------------------------------------------------------------
# Keyboard Shortcuts
#-------------------------------------------------------------------------------

kitty_mod             super+shift

# Scrolling
map kitty_mod+h       show_scrollback

# Miscellaneous
map kitty_mod+equal   increase_font_size
map kitty_mod+minus   decrease_font_size
map kitty_mod+0       restore_font_size

#-------------------------------------------------------------------------------
# Advanced
#-------------------------------------------------------------------------------

# The value of the TERM environment variable to set
term xterm-256color

#-------------------------------------------------------------------------------
# OS Specific Tweaks
#-------------------------------------------------------------------------------

macos_hide_titlebar yes
macos_quit_when_last_window_closed yes
macos_thicken_font 0.3

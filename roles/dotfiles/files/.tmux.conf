#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------

# Set correct term
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',xterm-256color:Tc'

# Set correct shell
set-option -g default-shell $SHELL

# Make sure we always start at 1
set-environment -g SHLVL 1

# Resize based on smallest client viewing the session
set-option -g aggressive-resize on

# Auto renumber windows
set-option -g renumber-windows on

# Start numbering at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renaming
set-option -g automatic-rename on
set-option -g allow-rename off

# Set window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# Allows for faster key repetition
set-option -s escape-time 10

# Increase scrollback history
set-option -g history-limit 10000

# Set window notifications
set-option -g monitor-activity on

# Mouse
set-option -g mouse on

#------------------------------------------------------------------------------
# KEY BINDINGS
#------------------------------------------------------------------------------

# Use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

# Open new window in current directory
bind-key c new-window -c "#{pane_current_path}";

# Set rename prompt to blank
bind-key , command-prompt "rename-window '%%'"

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Reloading tmux config..."

# Kill session
unbind q
bind-key q confirm-before kill-session

# Split panes
unbind -
bind-key - split-window -h
unbind =
bind-key = split-window

# Copy and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""
bind-key p paste-buffer

# Search back to last prompt (mnemonic: "[b]ack"); searches for non-breaking space in prompt
bind-key b copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward "â€‹"

# Move around panes with vim motion keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes like vim
bind-key Left resize-pane -L 5
bind-key Right resize-pane -R 5
bind-key Down resize-pane -D 5
bind-key Up resize-pane -U 5

# Swap windows
bind-key > swap-window -t -1
bind-key < swap-window -t +1

# Vim key bindings
set-option -g mode-keys vi

# Send through clear-screen
bind-key C-l send-keys 'C-l'

# Smart pane switching with Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

#------------------------------------------------------------------------------
# STATUSBAR & COLORS
#------------------------------------------------------------------------------

set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr none
set-option -g status-left '#S  '
set-option -g status-left-length 120
set-option -g status-right '#[fg=black,bold,bg=default] #(vagrant-running-boxes)'
set-option -g status-right-length 120
set-option -g status-interval 15

# Windows
set-option -g window-status-format "#[bg=#272b35] #{?window_last_flag,-,#I}:#W #[bg=default] "
set-option -g window-status-current-format "#[fg=default,bg=black] #{?window_zoomed_flag,*:#W,#I:#W} #[default] "
set-option -g window-status-separator ''

# Window activity status
set-option -g window-status-activity-fg default
set-option -g window-status-activity-bg default
set-option -g window-status-activity-attr default

# Panes
set-option -g pane-active-border-fg black
set-option -g pane-border-fg black

# Mode
set-option -g mode-fg '#111111'
set-option -g mode-bg yellow
set-option -g mode-attr bold

# Message text
set-option -g message-fg '#111111'
set-option -g message-bg yellow
set-option -g message-attr bold

# Clock
set-option -g clock-mode-colour green

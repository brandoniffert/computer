#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------
# Makes pbcopy and pbpaste work on tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set correct term
set-option -g default-terminal screen-256color

# Set correct shell
set-option -g default-shell $SHELL

# Send current $PROFILE_BG variable to new sessions
set-option -ga update-environment ' ITERM_PROFILE TERM_PROGRAM PROFILE_BG'

# Resize based on smallest client viewing the session
set-option -g aggressive-resize on

# Auto renumber windows
set-option -g renumber-windows on

# Start numbering at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renaming
set-option -g automatic-rename on
set-option -g allow-rename off

# Set window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# Allows for faster key repetition
set-option -s escape-time 10

# Increase scrollback history
set-option -g history-limit 10000

# Allow scrolling through history with mouse
set-option -g mode-mouse on

# Set window notifications
set-option -g monitor-activity on
set-option -g visual-activity on

#------------------------------------------------------------------------------
# KEY BINDINGS
#------------------------------------------------------------------------------
# Use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

# Open new window in current directory
bind c new-window -c "#{pane_current_path}"

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message "Reloading tmux config"

# Kill session
bind-key \ confirm-before kill-session

# Vim key bindings
set-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Move around panes with vim motion keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

#------------------------------------------------------------------------------
# STATUSBAR & COLORS
#------------------------------------------------------------------------------
set-option -g status-fg default
set-option -g status-bg black
set-option -g status-left ' #S'
set-option -g status-left-length 120
set-option -g status-right '%H:%M %b %d #(battery-status) '
set-option -g status-right-length 120
set-option -g window-status-format "#[fg=black,bg=white] #I #[fg=default,bg=default] #W#F "

# Current window title colors
set-option -g window-status-current-fg black
set-option -g window-status-current-bg default
set-option -g window-status-current-format "#[bg=brightwhite] #I #[bg=blue] #W #[bg=default] "
set-option -g window-status-separator ''

# Window activity colors
set-option -g window-status-activity-fg red
set-option -g window-status-activity-bg default
set-option -g window-status-activity-attr default

# Panes
set-option -g pane-active-border-fg green

# Mode
set-option -g mode-bg blue

# Message text
set-option -g message-bg default
set-option -g message-fg red

# Clock
set-option -g clock-mode-colour green

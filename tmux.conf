#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------
# Makes pbcopy and pbpaste work on tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set correct term
set-option -g default-terminal xterm-256color
set -ga terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Set correct shell
set-option -g default-shell $SHELL

# Resize based on smallest client viewing the session
set-option -g aggressive-resize on

# Auto renumber windows
set-option -g renumber-windows on

# Start numbering at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renaming
set-option -g automatic-rename on
set-option -g allow-rename off

# Set window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# Allows for faster key repetition
set-option -s escape-time 10

# Increase scrollback history
set-option -g history-limit 10000

# Set window notifications
set-option -g monitor-activity on

# Mouse
set-option -g mouse on

#------------------------------------------------------------------------------
# KEY BINDINGS
#------------------------------------------------------------------------------
# Use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

# Open new window in current directory
bind-key c new-window -c "#{pane_current_path}";

# Set rename prompt to blank
bind-key , command-prompt "rename-window '%%'"

# Reload config
bind-key r source-file ~/.tmux.conf \; display-message " Reloading tmux config... "

# Kill session
bind-key \ confirm-before kill-session

# Copy and paste
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key p paste-buffer

# Move around panes with vim motion keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize panes like vim
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key - resize-pane -D 5
bind-key + resize-pane -U 5

# Swap windows
bind-key Left swap-window -t -1
bind-key Right swap-window -t +1

# Vim key bindings
set-option -g mode-keys vi

#------------------------------------------------------------------------------
# STATUSBAR & COLORS
#------------------------------------------------------------------------------
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-attr none
set-option -g status-left '#[fg=blue]‚ùØ #[fg=white,bold,bg=default]#S  '
set-option -g status-left-length 120
set-option -g status-right '#[fg=black,bold,bg=default] #(vagrant-running-boxes)'
set-option -g status-right-length 120
set-option -g status-interval 15

# Windows
set-option -g window-status-format "#[fg=#6c7793,bg=#272b35] #{?window_last_flag,-,#I}:#W #[bg=default] "
set-option -g window-status-current-format "#[bg=black] #I:#W #[bg=default] "
set-option -g window-status-separator ''

# Window activity status
set-option -g window-status-activity-fg default
set-option -g window-status-activity-bg default
set-option -g window-status-activity-attr default

# Panes
set-option -g pane-active-border-fg black
set-option -g pane-border-fg black

# Mode
set-option -g mode-bg brightblack
set-option -g mode-fg brightwhite

# Message text
set-option -g message-fg yellow
set-option -g message-bg '#272b35'

# Clock
set-option -g clock-mode-colour green

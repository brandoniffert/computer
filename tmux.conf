#------------------------------------------------------------------------------
# GENERAL
#------------------------------------------------------------------------------
# makes pbcopy and pbpaste work on tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# set correct term
set-option -g default-terminal screen-256color

# set correct shell
set-option -g default-shell $SHELL

# send current $PROFILE_BG variable to new sessions
set-option -ga update-environment ' ITERM_PROFILE TERM_PROGRAM PROFILE_BG'

# resize based on smallest client viewing the session
set-option -g aggressive-resize on

# auto renumber windows
set-option -g renumber-windows on

# start numbering at 1
set-option -g base-index 1
set-option -g pane-base-index 1

# renaming
set-option -g automatic-rename on
set-option -g allow-rename off

# set window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#W'

# allows for faster key repetition
set-option -s escape-time 10

# increase scrollback history
set-option -g history-limit 10000

# allow scrolling through history with mouse
set-option -g mode-mouse on

# set window notifications
set-option -g monitor-activity on
set-option -g visual-activity on

#------------------------------------------------------------------------------
# KEY BINDINGS
#------------------------------------------------------------------------------
# use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Reloading tmux config"

# kill session
bind-key \ confirm-before kill-session

# vim key bindings
set-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# move around panes with vim motion keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

#------------------------------------------------------------------------------
# STATUSBAR
#------------------------------------------------------------------------------
set-option -g status-justify left
set-option -g status-position bottom
set-option -g status-left '#[fg=black,bg=white] #S '
set-option -g status-left-length 120
set-option -g status-right '#[fg=brightwhite]%H:%M #[fg=colour242]%b %e '
set-option -g status-right-length 120

# default statusbar colors
set-option -g status-fg colour240
set-option -g status-bg colour18
set-option -g window-status-format '#I:#W'

# active window title colors
set-option -g window-status-current-fg black
set-option -g window-status-current-bg default
set-option -g window-status-current-format '#[fg=colour242]#I:#[fg=brightwhite]#W'

# window activity colors
set-option -g window-status-activity-fg red
set-option -g window-status-activity-bg brightwhite
set-option -g window-status-activity-attr default

# panes
set-option -g pane-active-border-fg yellow

# message text
set-option -g message-bg default
set-option -g message-fg red

# clock
set-option -g clock-mode-colour green
